apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-{{ .Values.color }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      color: {{ .Values.color }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        color: {{ .Values.color }}
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: {{ .Values.app.name }}
          image: "ghcr.io/stephaniehhnbrg/kcd-demo:{{ .Values.color }}"
          imagePullPolicy: Always
          env:
          - name: PORT
            value: "{{ .Values.service.port }}"
          ports:
          - name: http
            containerPort: {{ .Values.service.port }}
          startupProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 5